<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CountDown Timer</title>
    <link rel="stylesheet" href="tailwind.css">
</head>
<body>
    <div  class="h-screen bg-cover bg-center bg-no-repeat" style="background-image: url('./images/timer.jpg'); background-size: 90% 90%;">
        <div class="container mx-auto px-4" >
            <div class="flex flex-wrap justify-center py-20 ">
                <div class="w-full ">
                    <h1 class="text-center text-5xl text-white py-4"> New Year Countdown </h1>
                    <div class="flex flex-wrap justify-center space-x-10 py-10 ">
                        <div class="text-center justify-center">
                            <h2 class=" capitalize text-6xl py-4 text-red-600" id="days"></h2>
                            <p class=" text-4xl text-white">Days</p>
                        </div>

                        <div class="text-center justify-center">
                            <h2 class=" capitalize text-6xl py-4 text-red-600" id="hours"></h2>
                            <p class=" text-4xl text-white">Hours</p>
                        </div>

                        <div class="text-center justify-center">
                            <h2 class=" capitalize text-6xl py-4 text-red-600" id="minutes"></h2>
                            <p class=" text-4xl text-white">Minutes</p>
                        </div>

                        <div class="text-center justify-center">
                            <h2 class=" capitalize text-6xl py-4 text-red-600" id="seconds"></h2>
                            <p class=" text-4xl text-white">Seconds</p>
                        </div>
                    </div>
                    
                </div>
            </div>
        </div>
    </div>
    <div>
       
    </div>
    

    <script src="script.js "></script>
</body>
</html>
